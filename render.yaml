services:
    - type: web
      name: payment gateway
      env: docker
      autoDeploy: true
      healthCheckPath: /healthz
      plan: free
      envVars:
          - key: DATABASE_URL
            fromDatabase:
                name: payment gateway db
                property: connectionString
          - key: NODE_ENV
            value: development
          - key: PORT
            value: 8080
          - key: JWT_SECRET
            generateValue: true
          - key: SQUARE_ACCESS_TOKEN
            value: xxxx-xxxx-xxxx-xxxx
databases:
    - name: payment gateway db
      plan: free
